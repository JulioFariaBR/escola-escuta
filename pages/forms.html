<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Escuta - Formulário</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-a.css">
</head>
<body>
    <main class="prin">
        <button onclick="voltarParaHome()"> &LeftArrow; Home</button>
        <section>
            <h1>Você gostaria de se indentificar?</h1>
            <fieldset>
                <div class="custom-radio">
                    <input id="radio-1" name="question" value="1" type="radio" onclick="querSeIndentificar(1)">
                    <label for="radio-1">Sim</label>
                  </div>
                  
                  <div class="custom-radio">
                    <input id="radio-2" name="question" value="0" type="radio" onclick="querSeIndentificar(0)">
                    <label for="radio-2">Não</label>
                  </div>
            </fieldset>
        </section>
        <img src="../img/assets-4.png" alt="Logo: CEVA">
    </main>
    <script src="../js/script-a.js"></script>
</body>
</html>
