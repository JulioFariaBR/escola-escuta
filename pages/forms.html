<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Escuta - Formulário</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-a.css">
</head>
<body>
    <main class="prin">
        <button onclick="voltarParaHome()" class="prin__bnt"> &LeftArrow; Home</button>
        <section class="prin__section" id="canva">
            <h1 class="prin__section--h1">Você gostaria de se indentificar?</h1><fieldset class="prin__section--fieldset newdivinputtype">
            <div class="custom-radio newinputtype"><input id="radio-1" name="question" value="0" type="radio" onclick="classificacaoDaMensagem(0)"><label for="radio-1" class="label">Dúvida</label></div>
            <div class="custom-radio newinputtype"><input id="radio-2" name="question" value="1" type="radio" onclick="classificacaoDaMensagem(1)"><label for="radio-2" class="label">Reclamação</label></div>
            <div class="custom-radio newinputtype"><input id="radio-3" name="question" value="2" type="radio" onclick="classificacaoDaMensagem(2)"><label for="radio-3" class="label">Ideia</label></div>
            <div class="custom-radio newinputtype"><input id="radio-4" name="question" value="3" type="radio" onclick="classificacaoDaMensagem(3)"><label for="radio-4" class="label">Desabafo</label></div>
            <div class="custom-radio newinputtype"><input id="radio-5" name="question" value="4" type="radio" onclick="classificacaoDaMensagem(4)"><label for="radio-5" class="label">Outros</label></div>
        </fieldset><button onclick="escreverQuestao()" class="prin__section--button">Próximo.</button>`
        </section>
        <img src="../img/assets-6.png" alt="Logo: CEVA" class="prin__img">
    </main>
    <script src="../js/script-a.js"></script>
</body>
</html>
