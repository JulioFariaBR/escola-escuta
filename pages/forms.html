<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Escuta - Formulário</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-a.css">
</head>
<body>
    <main class="prin">
        <button onclick="voltarParaHome()" class="prin__bnt"> &LeftArrow; Home</button>
        <section class="prin__section" id="canva">
            <h1 class="prin__section--h1">Suas informações:</h1>
            <fieldset class="prin__section--fieldset">
                <label for="name" class="label">Nome:</label>
                <input type="text" name="name" id="name" class="input__text">
            </fieldset>
            <fieldset class="prin__section--fieldset">
                <label for="mail" class="label">E-mail:</label>
                <input type="email" name="mail" id="mail" class="input__text">
            </fieldset>
            <button onclick="escreverQuestao()" class="prin__section--button">Próximo.</button>
        </section>
        <img src="../img/assets-6.png" alt="Logo: CEVA" class="prin__img">
    </main>
    <script src="../js/script-a.js"></script>
</body>
</html>
